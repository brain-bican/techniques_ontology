# PURL configuration for http://purl.obolibrary.org/obo/bito

idspace: BITO
base_url: /obo/bito

products:
- bito.owl: https://raw.githubusercontent.com/brain-bican/bito/main/bito.owl
- bito.obo: https://raw.githubusercontent.com/brain-bican/bito/main/bito.obo

term_browser: ontobee
example_terms:
- BITO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/brain-bican/bito/v

- prefix: /tracker/
  replacement: https://github.com/brain-bican/bito/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/BITO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/brain-bican/bito/main/

